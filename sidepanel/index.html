<!doctype html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="index.css" />
    <title>Page Q&A</title>
    <style>
      body {
        width: 100%;
        margin: 0;
        padding: 16px;
        font-family: system-ui, -apple-system, sans-serif;
        color: #333;
        background: #fff;
      }
      .container {
        display: flex;
        flex-direction: column;
        gap: 16px;
      }
      .qa-section {
        border: 1px solid #ccc;
        border-radius: 8px;
        padding: 16px;
        background: #fff;
      }
      .input-group {
        display: flex;
        gap: 8px;
      }
      input[type="text"],
      input[type="password"] {
        flex: 1;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        color: #333;
        background: #fff;
      }
      button {
        padding: 8px 16px;
        background: #1a73e8;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background: #1557b0;
      }
      .answer {
        margin-top: 16px;
        padding: 16px;
        background: #f5f5f5;
        border-radius: 4px;
        white-space: pre-wrap;
        max-height: 500px;
        overflow-y: auto;
        word-break: break-word;
        font-size: 14px;
        line-height: 1.6;
        color: #333;
      }
      .answer h1 {
        font-size: 1.8em;
        font-weight: 600;
        color: #1a73e8;
        margin: 1.5em 0 0.8em;
        padding-bottom: 0.3em;
        border-bottom: 2px solid #1a73e8;
      }
      .answer h2 {
        font-size: 1.5em;
        font-weight: 600;
        color: #1a73e8;
        margin: 1.3em 0 0.6em;
        padding-bottom: 0.2em;
        border-bottom: 1px solid #e8eaed;
      }
      .answer h3 {
        font-size: 1.3em;
        font-weight: 600;
        color: #1a73e8;
        margin: 1.1em 0 0.5em;
      }
      .answer h4 {
        font-size: 1.1em;
        font-weight: 600;
        color: #1a73e8;
        margin: 1em 0 0.4em;
      }
      .answer p {
        margin: 0.8em 0;
        line-height: 1.6;
      }
      .answer ul,
      .answer ol {
        margin: 0.8em 0;
        padding-left: 2em;
      }
      .answer li {
        margin: 0.4em 0;
        line-height: 1.6;
      }
      .answer code {
        background: #e8eaed;
        padding: 0.2em 0.4em;
        border-radius: 3px;
        font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, monospace;
        font-size: 0.9em;
      }
      .answer pre {
        background: #1e1e1e;
        color: #d4d4d4;
        padding: 1em;
        border-radius: 4px;
        overflow-x: auto;
        margin: 1em 0;
      }
      .answer pre code {
        background: none;
        padding: 0;
        color: inherit;
        font-size: 0.9em;
        line-height: 1.5;
      }
      .answer strong {
        color: #1a73e8;
        font-weight: 600;
      }
      .answer blockquote {
        border-left: 4px solid #1a73e8;
        margin: 1em 0;
        padding: 0.5em 1em;
        background: #e8f0fe;
        color: #1a73e8;
      }
      .answer table {
        border-collapse: collapse;
        width: 100%;
        margin: 1em 0;
      }
      .answer th,
      .answer td {
        border: 1px solid #ccc;
        padding: 0.5em;
        text-align: left;
      }
      .answer th {
        background: #f5f5f5;
        font-weight: 600;
      }
      #api-key {
        flex: 1;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        color: #333;
        background: #fff;
      }
      #save-api-key {
        padding: 8px 16px;
        background: #1a73e8;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      #save-api-key:hover {
        background: #1557b0;
      }
      .card {
        background: #fff;
        border: 1px solid #ccc;
        border-radius: 8px;
        padding: 16px;
        margin-bottom: 16px;
      }
      .warning {
        color: #d32f2f;
        background: #ffebee;
        padding: 8px;
        border-radius: 4px;
      }
      select {
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        background: #fff;
        color: #333;
      }
      label {
        color: #333;
        margin-right: 8px;
      }
      .answer ul li::before {
        content: "â€¢";
        color: #1a73e8;
        font-weight: bold;
        display: inline-block;
        width: 1em;
        margin-left: -1em;
      }
      .answer ol {
        counter-reset: item;
        list-style-type: none;
      }
      .answer ol li {
        counter-increment: item;
        position: relative;
      }
      .answer ol li::before {
        content: counter(item) ".";
        color: #1a73e8;
        font-weight: bold;
        position: absolute;
        left: -2em;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <fieldset>
        <legend>Settings</legend>
        <h3>Gemini API Key</h3>
        <div class="input-group">
          <input type="password" id="api-key" placeholder="Enter Gemini API key...">
          <button id="save-api-key">Save</button>
        </div>
        <div id="api-key-status" style="color: green; font-size: 0.9em;"></div>
      </fieldset>
    </div>
    <div class="warning card" hidden id="warning"></div>
    <div class="container">
      <div class="qa-section">
        <h2>Ask a Question</h2>
        <div class="input-group">
          <input type="text" id="question" placeholder="Type your question here...">
          <button id="ask">Ask</button>
        </div>
        <div id="answer" class="answer"></div>
      </div>
    </div>
    <script src="index.js" type="module"></script>
  </body>
</html>
