<!doctype html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="index.css" />
    <title>Page Q&A</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="settings-card">
          <div class="settings-header">
            <div class="settings-icon">âš™</div>
            <span>Gemini API Configuration</span>
          </div>
          <div class="input-group">
            <input type="password" id="api-key" placeholder="Enter your Gemini API key...">
            <button id="save-api-key">Save Key</button>
          </div>
          <div id="api-key-status"></div>
        </div>
        
        <div class="warning card" hidden id="warning"></div>
      </div>

      <div class="main-content">
        <div class="answer-container">
          <div class="answer-header">
            <div class="answer-icon">A</div>
            <div class="answer-title">Response</div>
          </div>
          <div id="answer" class="answer empty">
            Ask a question to get started! Your response will appear here.
          </div>
        </div>

        <div class="question-input">
          <div class="question-header">
            <div class="question-icon">?</div>
            <span>Ask a Question</span>
          </div>
          <div class="input-group">
            <input type="text" id="question" placeholder="What would you like to know about this page?">
            <button id="ask">
              <span class="button-text">Ask</span>
              <div class="loading" style="display: none;"></div>
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="index.js" type="module"></script>
  </body>
</html>
